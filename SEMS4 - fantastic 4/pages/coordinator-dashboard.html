    <meta charset="UTF-8">

</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <h1>SCAD Coordinator Portal</h1>
            <div class="user-controls">
                <span class="user-name">Coordinator Name</span>
                <a href="login.html" class="logout-btn">Logout</a>
            </div>
        </div>
        <nav class="main-nav">
            <a href="coordinator-dashboard.html" class="active">Dashboard</a>
            <a href="coordinator-applications.html">Applications</a>
            <a href="coordinator-cycle-management.html">Cycle Management</a>

                <h3>Active Internships</h3>
                <div class="stat-value">142</div>

                <h3>Reports Due</h3>
                <div class="stat-value">18</div>
                <a href="coordinator-reports.html">Evaluate Reports</a>

            <h2>Recent Activity</h2>
            <div class="activity-list">

            </div>
        </section>

    <script src="../js/coordinator-dashboard.js"></script>
