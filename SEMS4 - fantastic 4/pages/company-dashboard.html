<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
        /* Smooth transition */
        #formSection {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s;
            padding: 0 1rem;
        }

            #formSection.open {
                max-height: 1000px;
                padding: 1rem;
            }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 0.5rem;
            resize: vertical;
        }
    </style>
</head>
<body>
    <header><h1>Company Dashboard</h1></header>
    <main>
        <h2>Welcome, <span id="companyName"></span>!</h2>

        <!-- Toggle Button -->
        <section>
            <button id="showFormBtn">Add Internship</button>
        </section>

        <!-- Hidden Internship Form -->
        <section id="formSection">
            <h3>Create New Internship</h3>
            <form id="internshipForm">
                <input type="text" id="title" placeholder="Job Title" required />
                <input type="text" id="duration" placeholder="Duration (e.g. 3 months)" required />
                <select id="paidStatus" required>
                    <option value="">Paid or Unpaid?</option>
                    <option value="paid">Paid</option>
                    <option value="unpaid">Unpaid</option>
                </select>
                <input type="number" id="salary" placeholder="Expected Salary (optional)" />
                <input type="text" id="skills" placeholder="Skills Required (comma separated)" required />
                <textarea id="description" placeholder="Job Description" required></textarea>
                <button type="submit">Save Internship</button>
            </form>
        </section>

        <!-- Internship List -->
        <section>
            <h3>Your Job Posts</h3>
            <div id="internshipList"></div>
        </section>
    </main>
    <script src="../js/company-dashboard.js"></script>
</body>
</html>
