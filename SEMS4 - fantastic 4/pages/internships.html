<!-- pages/internships.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Internships</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Available Internships</h1>
        <nav>
            <a href="#" id="backLink">Back to Dashboard</a>
        </nav>
    </header>
    <main>
        <div class="controls">
            <input type="text" id="searchInternships" placeholder="Search by title or company">
            <select id="filterIndustry">
                <option value="">All Industries</option>
                <!-- Populated dynamically -->
            </select>
            <select id="filterDuration">
                <option value="">Any Duration</option>
                <option value="1-3">1-3 months</option>
                <option value="3-6">3-6 months</option>
                <option value="6+">6+ months</option>
            </select>
            <select id="filterPaidStatus">
                <option value="">Any Payment</option>
                <option value="paid">Paid</option>
                <option value="unpaid">Unpaid</option>
            </select>
        </div>

        <div id="internshipList" class="card-container"></div>

        <!-- Internship Detail Modal -->
        <div id="internshipModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle"></h2>
                <p class="company-name" id="modalCompany"></p>
                
                <div class="details-grid">
                    <div>
                        <h4>Duration</h4>
                        <p id="modalDuration"></p>
                    </div>
                    <div>
                        <h4>Payment</h4>
                        <p id="modalPayment"></p>
                    </div>
                    <div>
                        <h4>Salary</h4>
                        <p id="modalSalary"></p>
                    </div>
                    <div>
                        <h4>Skills Required</h4>
                        <p id="modalSkills"></p>
                    </div>
                </div>
                
                <div class="description">
                    <h4>Description</h4>
                    <p id="modalDescription"></p>
                </div>
                
                <div id="applicationSection" class="hidden">
                    <h3>Apply for this Internship</h3>
                    <form id="applicationForm">
                        <textarea placeholder="Why are you a good fit for this internship?" required></textarea>
                        <div class="file-upload">
                            <label>Upload Documents (CV, Cover Letter, etc.)</label>
                            <input type="file" multiple accept=".pdf,.doc,.docx,.jpg,.png">
                        </div>
                        <button type="submit">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/internships.js"></script>
</body>
</html>
