<!-- pages/student-profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>My Profile</h1>
        <nav>
            <a href="student-dashboard.html">Back to Dashboard</a>
        </nav>
    </header>
    <main>
        <form id="profileForm">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <h2>Academic Information</h2>
            <div class="form-group">
                <label for="major">Major</label>
                <select id="major" required>
                    <option value="">Select Major</option>
                    <option value="cs">Computer Science</option>
                    <option value="eng">Engineering</option>
                    <!-- More majors -->
                </select>
            </div>

            <div class="form-group">
                <label for="semester">Current Semester</label>
                <input type="number" id="semester" min="1" max="8" required>
            </div>

            <h2>Professional Information</h2>
            <div class="form-group">
                <label for="interests">Job Interests (comma separated)</label>
                <input type="text" id="interests">
            </div>

            <div id="experienceSection">
                <h3>Previous Experience</h3>
                <div id="experienceEntries"></div>
                <button type="button" id="addExperience">Add Experience</button>
            </div>

            <div id="activitiesSection">
                <h3>College Activities</h3>
                <div id="activityEntries"></div>
                <button type="button" id="addActivity">Add Activity</button>
            </div>

            <button type="submit">Save Profile</button>
        </form>
    </main>
    <script src="../js/student-profile.js"></script>
</body>
</html>
