<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Report - SCAD System</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Internship Report</h1>
        <nav>
            <a href="student-dashboard.html">Dashboard</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <main class="student-main">
        <div class="student-nav">
            <a href="student-applications.html">Applications</a>
            <a href="student-reports.html">Reports</a>
            <a href="student-resources.html">Resources</a>
        </div>

        <div class="report-form-container">
            <h2>Submit Final Report</h2>
            <form id="reportForm">
                <div class="form-group">
                    <label for="reportTitle">Report Title</label>
                    <input type="text" id="reportTitle" required>
                </div>
                <div class="form-group">
                    <label for="reportFile">Upload Report (PDF)</label>
                    <input type="file" id="reportFile" accept=".pdf" required>
                </div>
                <button type="submit" class="primary-btn">Submit Report</button>
            </form>
        </div>
    </main>
    <script src="../js/student-reports.js"></script>
</body>
</html>
